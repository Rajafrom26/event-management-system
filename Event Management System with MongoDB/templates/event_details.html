{% extends 'base.html' %}

{% block title %}Event Details{% endblock %}

{% block content %}
<h2>{{ event.title }}</h2>
<img src="{{ url_for('static', filename='uploads/' + event.image) }}" width="300">
<p><strong>Date & Time:</strong> {{ event.date_time }}</p>
<p><strong>Location:</strong> {{ event.location }}</p>
<p>{{ event.description }}</p>

{% if session.get('role') == 'admin' %}
    <a href="{{ url_for('edit_event', event_id=event._id) }}">Edit</a> |
    <a href="{{ url_for('delete_event', event_id=event._id) }}" onclick="return confirm('Are you sure?')">Delete</a>
{% endif %}
{% endblock %}
